<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Nova: text-based programming for beginners</title>
    </head>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.18.0/full/pyodide.js"></script>
    <body>
        <div id="editor-container">
            <div id="toolbox-container">
                <div id="static-toolbox">
                    <div id="toolbox-menu"></div>
                    <div id="editor-toolbox"></div>
                </div>
            </div>
            <div id="editorArea">
                <div id="editor"></div>
                <div id="console">
                    <div id="runCodeButtonDiv">
                        <div class="console-button" id="runCodeBtn">> Run Code</div>
                        <div class="console-button" id="clearOutputBtn">Clear Console</div>
                    </div>
                    <div id="outputDiv">Loading Python ...</div>
                </div>
            </div>
        </div>
    </body>
</html>
