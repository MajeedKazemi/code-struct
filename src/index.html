<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Nova: text-based programming for beginners</title>
</head>

<body>
    <div id="editor-container">
        <div id="editor-toolbox">
            <div class="group">
                <p>Function calls</p>
                <div id="add-print-btn" class="button">print()</div>
                <div id="add-randint-btn" class="button">randint()</div>
            </div>

            <div class="group">
                <p>Control flow</p>
                <div id="add-while-expr-btn" class="button">while --- :</div>
                <div id="add-if-expr-btn" class="button">if --- :</div>
                <div id="add-elif-expr-btn" class="button">elif --- :</div>
                <div id="add-else-expr-btn" class="button">else:</div>
                <div id="add-for-expr-btn" class="button">for --- in --- :</div>
            </div>

            <div class="group" id="variables">
                <p>Variables</p>
                <div id="add-var-btn" class="button"><span class="hole-toolbox"></span> = <span
                        class="hole-toolbox"></span></div>
            </div>

            <div class="group">
                <p>Literals</p>
                <div id="add-str-btn" class="button">"txt"</div>
                <div id="add-num-btn" class="button">123</div>
                <div id="add-true-btn" class="button">True</div>
                <div id="add-false-btn" class="button">False</div>
            </div>


            <div class="group">
                <p>Operations</p>
                <div id="add-bin-add-expr-btn" class="button"><span class="hole-toolbox"></span> + <span
                        class="hole-toolbox"></span>
                </div>
                <div id="add-bin-sub-expr-btn" class="button"><span class="hole-toolbox"></span> - <span
                        class="hole-toolbox"></span>
                </div>
                <div id="add-bin-mul-expr-btn" class="button"><span class="hole-toolbox"></span> * <span
                        class="hole-toolbox"></span>
                </div>
                <div id="add-bin-div-expr-btn" class="button"><span class="hole-toolbox"></span> / <span
                        class="hole-toolbox"></span>
                </div>
            </div>

            <div class="group">
                <p>Booleans</p>
                <div id="add-bin-and-expr-btn" class="button"><span class="hole-toolbox"></span> and <span
                        class="hole-toolbox"></span></div>
                <div id="add-bin-or-expr-btn" class="button"><span class="hole-toolbox"></span> or <span
                        class="hole-toolbox"></span></div>
                <div id="add-unary-not-expr-btn" class="button">not <span class="hole-toolbox"></span></div>
            </div>

            <div class="group">
                <p>Comparisons</p>
                <div id="add-comp-eq-expr-btn" class="button"><span class="hole-toolbox"></span> == <span
                        class="hole-toolbox"></span></div>
                <div id="add-comp-neq-expr-btn" class="button"><span class="hole-toolbox"></span> != <span
                        class="hole-toolbox"></span></div>
                <div id="add-comp-lt-expr-btn" class="button"><span class="hole-toolbox"></span> &lt; <span
                        class="hole-toolbox"></span></div>
                <div id="add-comp-lte-expr-btn" class="button"><span class="hole-toolbox"></span> &lt;= <span
                        class="hole-toolbox"></span></div>
                <div id="add-comp-gt-expr-btn" class="button"><span class="hole-toolbox"></span> &gt; <span
                        class="hole-toolbox"></span></div>
                <div id="add-comp-gte-expr-btn" class="button"><span class="hole-toolbox"></span> &gt;= <span
                        class="hole-toolbox"></span></div>
            </div>
        </div>
        <div id="editor"></div>
    </div>
</body>

</html>
