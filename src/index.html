<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Nova: text-based programming for beginners</title>
</head>

<body>
    <div id="editor-container">
        <div id="editor-toolbox">
            <div id="add-print-btn" class="toolbox-btn">print()</div>
            <div id="add-var-btn" class="toolbox-btn">variable</div>
            <div id="add-for-loop-btn" class="toolbox-btn">for loop</div>
            <div id="add-while-loop-btn" class="toolbox-btn">while loop</div>
            <div id="add-if-btn" class="toolbox-btn">if</div>
            <div id="add-fun-btn" class="toolbox-btn">function</div>
            <br/>
            <div id="add-plus-btn" class="toolbox-btn">+</div>
            <div id="add-str-btn" class="toolbox-btn">"str"</div>
            <div id="add-num-btn" class="toolbox-btn">number</div>
        </div>
        <div id="editor"></div>
    </div>
</body>

</html>
